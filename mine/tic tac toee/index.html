<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="heading">Tic tac toe game</div>
        <div class="cont">
            <div class="box" id="b1"></div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3"></div>
            <div class="box" id="b4"></div>
            <div class="box" id="b5"></div>
            <div class="box" id="b6"></div>
            <div class="box" id="b7"></div>
            <div class="box" id="b8"></div>
            <div class="box" id="b9"></div>
        </div>
        <div class="won turn">X tern</div>
        <!-- <div class="rst" style="height: 30px; width: 100px;">Reset the game </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
